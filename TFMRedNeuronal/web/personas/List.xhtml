<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:outputText escape="false" value="#{bundle.ListPersonasEmpty}" rendered="#{personasController.items.rowCount == 0}"/>

                    <h:commandLink action="#{personasController.next}" value="#{bundle.Next} #{personasController.pagination.pageSize}" rendered="#{personasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{personasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.perCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perIdentificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.perIdentificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perApellidopaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.perApellidopaterno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perApellidomaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.perApellidomaterno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perPrimernombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.perPrimernombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perSegundonombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.perSegundonombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perFechanacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.perFechanacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perGenero}"/>
                            </f:facet>
                            <h:outputText value="#{item.perGenero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perAgencia}"/>

                        <h:column>

                            <h:outputText value="#{item.perTelefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.perEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perAdmining}"/>
                            </f:facet>
                            <h:outputText value="#{item.perAdmining}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_perAdminfec1}"/>
                            </f:facet>
                            <h:outputText value="#{item.perAdminfec1}">

                            <h:outputText value="#{item.perAdminact}"/>

                            <f:facet name="header">

                            </f:facet>
                            <h:commandLink action="#{personasController.prepareView}" value="#{bundle.ListPersonasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personasController.prepareEdit}" value="#{bundle.ListPersonasEditLink}"/>
                            <h:outputText value=" "/>

                <br />
                <h:commandLink action="#{personasController.prepareCreate}" value="#{bundle.ListPersonasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPersonasIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
