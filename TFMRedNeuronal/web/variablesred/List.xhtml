<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVariablesredTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVariablesredEmpty}" rendered="#{variablesredController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{variablesredController.items.rowCount > 0}">
                    <h:outputText value="#{variablesredController.pagination.pageFirstItem + 1}..#{variablesredController.pagination.pageLastItem + 1}/#{variablesredController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{variablesredController.previous}" value="#{bundle.Previous} #{variablesredController.pagination.pageSize}" rendered="#{variablesredController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{variablesredController.next}" value="#{bundle.Next} #{variablesredController.pagination.pageSize}" rendered="#{variablesredController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{variablesredController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariablesredTitle_vredCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.vredCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariablesredTitle_vredId}"/>
                            </f:facet>
                            <h:outputText value="#{item.vredId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariablesredTitle_vredNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.vredNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariablesredTitle_vredDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.vredDescripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariablesredTitle_vredTipodato}"/>
                            </f:facet>
                            <h:outputText value="#{item.vredTipodato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariablesredTitle_vredEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.vredEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariablesredTitle_vredAdmining}"/>
                            </f:facet>
                            <h:outputText value="#{item.vredAdmining}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariablesredTitle_vredAdminfec1}"/>
                            </f:facet>
                            <h:outputText value="#{item.vredAdminfec1}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariablesredTitle_vredAdminact}"/>
                            </f:facet>
                            <h:outputText value="#{item.vredAdminact}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariablesredTitle_vredAdminfec2}"/>
                            </f:facet>
                            <h:outputText value="#{item.vredAdminfec2}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVariablesredTitle_vredCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.vredCategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{variablesredController.prepareView}" value="#{bundle.ListVariablesredViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{variablesredController.prepareEdit}" value="#{bundle.ListVariablesredEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{variablesredController.destroy}" value="#{bundle.ListVariablesredDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{variablesredController.prepareCreate}" value="#{bundle.ListVariablesredCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVariablesredIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
