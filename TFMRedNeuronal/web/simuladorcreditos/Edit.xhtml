<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSimuladorcreditosLabel_screTipocredito}" for="screTipocredito" />

                    <h:outputLabel value="#{bundle.EditSimuladorcreditosLabel_screProductoSocio}" for="screProductoSocio" />
                    <h:inputText id="screProductoSocio" value="#{simuladorcreditosController.selected.screProductoSocio}" title="#{bundle.EditSimuladorcreditosTitle_screProductoSocio}" />
                    <h:outputLabel value="#{bundle.EditSimuladorcreditosLabel_screCapital}" for="screCapital" />
                    <h:inputText id="screCapital" value="#{simuladorcreditosController.selected.screCapital}" title="#{bundle.EditSimuladorcreditosTitle_screCapital}" />

                    <h:outputLabel value="#{bundle.EditSimuladorcreditosLabel_screInteres}" for="screInteres" />
                    <h:inputText id="screInteres" value="#{simuladorcreditosController.selected.screInteres}" title="#{bundle.EditSimuladorcreditosTitle_screInteres}" />
                    <h:outputLabel value="#{bundle.EditSimuladorcreditosLabel_screPlazo}" for="screPlazo" />
                    <h:inputText id="screPlazo" value="#{simuladorcreditosController.selected.screPlazo}" title="#{bundle.EditSimuladorcreditosTitle_screPlazo}" />

                    <h:inputText id="screAdminfec2" value="#{simuladorcreditosController.selected.screAdminfec2}" title="#{bundle.EditSimuladorcreditosTitle_screAdminfec2}" required="true" requiredMessage="#{bundle.EditSimuladorcreditosRequiredMessage_screAdminfec2}">

                    </h:inputText>

                <br />
                <h:link outcome="View" value="#{bundle.EditSimuladorcreditosViewLink}"/>
                <br />
                <h:commandLink action="#{simuladorcreditosController.prepareList}" value="#{bundle.EditSimuladorcreditosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSimuladorcreditosIndexLink}" />

</html>
