<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRolpaginasLabel_rolpCodigo}"/>
                    <h:outputText value="#{rolpaginasController.selected.rolpCodigo}" title="#{bundle.ViewRolpaginasTitle_rolpCodigo}"/>
                    <h:outputText value="#{bundle.ViewRolpaginasLabel_rolpAdmining}"/>
                    <h:outputText value="#{rolpaginasController.selected.rolpAdmining}" title="#{bundle.ViewRolpaginasTitle_rolpAdmining}"/>
                    <h:outputText value="#{bundle.ViewRolpaginasLabel_rolpAdminfec1}"/>
                    <h:outputText value="#{rolpaginasController.selected.rolpAdminfec1}" title="#{bundle.ViewRolpaginasTitle_rolpAdminfec1}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRolpaginasLabel_rolpAdminact}"/>
                    <h:outputText value="#{rolpaginasController.selected.rolpAdminact}" title="#{bundle.ViewRolpaginasTitle_rolpAdminact}"/>

                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRolpaginasLabel_rolpRol}"/>
                    <h:outputText value="#{rolpaginasController.selected.rolpRol}" title="#{bundle.ViewRolpaginasTitle_rolpRol}"/>
                    <h:outputText value="#{bundle.ViewRolpaginasLabel_rolpPagina}"/>
                    <h:outputText value="#{rolpaginasController.selected.rolpPagina}" title="#{bundle.ViewRolpaginasTitle_rolpPagina}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolpaginasController.destroyAndView}" value="#{bundle.ViewRolpaginasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRolpaginasEditLink}"/>
                <br />
                <h:commandLink action="#{rolpaginasController.prepareCreate}" value="#{bundle.ViewRolpaginasCreateLink}" />
                <br />
                <h:commandLink action="#{rolpaginasController.prepareList}" value="#{bundle.ViewRolpaginasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRolpaginasIndexLink}"/>
