<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewScoringpersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewScoringpersonasLabel_scorNumero}"/>
                    <h:outputText value="#{scoringpersonasController.selected.scorNumero}" title="#{bundle.ViewScoringpersonasTitle_scorNumero}"/>
                    <h:outputText value="#{bundle.ViewScoringpersonasLabel_scorFecha}"/>
                    <h:outputText value="#{scoringpersonasController.selected.scorFecha}" title="#{bundle.ViewScoringpersonasTitle_scorFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewScoringpersonasLabel_scorUsuario}"/>
                    <h:outputText value="#{scoringpersonasController.selected.scorUsuario}" title="#{bundle.ViewScoringpersonasTitle_scorUsuario}"/>
                    <h:outputText value="#{bundle.ViewScoringpersonasLabel_scorCalificacion}"/>
                    <h:outputText value="#{scoringpersonasController.selected.scorCalificacion}" title="#{bundle.ViewScoringpersonasTitle_scorCalificacion}"/>
                    <h:outputText value="#{bundle.ViewScoringpersonasLabel_scorAdmining}"/>
                    <h:outputText value="#{scoringpersonasController.selected.scorAdmining}" title="#{bundle.ViewScoringpersonasTitle_scorAdmining}"/>
                    <h:outputText value="#{bundle.ViewScoringpersonasLabel_scorAdminfec1}"/>
                    <h:outputText value="#{scoringpersonasController.selected.scorAdminfec1}" title="#{bundle.ViewScoringpersonasTitle_scorAdminfec1}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewScoringpersonasLabel_scorAdminact}"/>
                    <h:outputText value="#{scoringpersonasController.selected.scorAdminact}" title="#{bundle.ViewScoringpersonasTitle_scorAdminact}"/>
                    <h:outputText value="#{bundle.ViewScoringpersonasLabel_scorAdminfec2}"/>
                    <h:outputText value="#{scoringpersonasController.selected.scorAdminfec2}" title="#{bundle.ViewScoringpersonasTitle_scorAdminfec2}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewScoringpersonasLabel_scorPersona}"/>
                    <h:outputText value="#{scoringpersonasController.selected.scorPersona}" title="#{bundle.ViewScoringpersonasTitle_scorPersona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scoringpersonasController.destroyAndView}" value="#{bundle.ViewScoringpersonasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewScoringpersonasEditLink}"/>
                <br />
                <h:commandLink action="#{scoringpersonasController.prepareCreate}" value="#{bundle.ViewScoringpersonasCreateLink}" />
                <br />
                <h:commandLink action="#{scoringpersonasController.prepareList}" value="#{bundle.ViewScoringpersonasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewScoringpersonasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
