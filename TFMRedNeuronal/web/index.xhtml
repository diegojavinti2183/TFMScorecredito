<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   
    <ui:composition template="/WEB-INF/plantilla.xhtml">
        <ui:define name="top">
            <h:outputText value="#{bundle.TitleProgram}"></h:outputText>
        </ui:define>
        <ui:define name="content" > 
            <h:form id="form" styleClass="jsfcrud_list_form">           
                <p:panel id="panel" header="#{bundle.LoginUsuariosTitle}" >
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreateMenuLabel_agencia}" for="agencia" />
                        <p:selectOneMenu id="agencia" value="#{loginUsuariosController.agencia}" requiredMessage="#{bundle.LoginAgenciasRequiredMessage_caja}">
                            <f:selectItems value="#{agenciasController.itemsAvailableSelectOne}"/> 
                            <p:ajax event="change" listener="#{loginUsuariosController.cargarCajas}" update="caja"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_caja}" for="caja" />
                        <p:selectOneMenu id="caja" value="#{loginUsuariosController.caja}" required="true" requiredMessage="#{bundle.LoginCajasRequiredMessage_caja}">
                            <f:selectItems value="#{loginUsuariosController.selectCajas}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Usuario" for="usuUsuario"/>
                        <p:inputText id="usuUsuario" value="#{loginUsuariosController.usuario}"/>
                        <p:outputLabel value="Password" />                        
                        <p:password id="usuPassword" value="#{loginUsuariosController.contrasena}" />
                        <h:panelGroup/>                        
                        <p:commandButton value="#{bundle.LoginUsuariosButton}" action="#{loginUsuariosController.userLogin}" />
                        <h:panelGroup/> 
                        <p:commandLink id="selectButtonMarcacion" action="#{loginUsuariosController.prepareMarcacion}" value="#{bundle.ButtonMarcacion}"/>
                    </p:panelGrid>            
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>


</html>
