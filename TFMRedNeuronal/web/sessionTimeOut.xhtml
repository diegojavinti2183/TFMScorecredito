<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:idleMonitor onactive="sessionTimeOutDialog.show();" timeout="#{session.maxInactiveInterval * 1000}" />
        <p:dialog header="#{bundle.Session}" widgetVar="sessionTimeOutDialog" modal="true" closable="false" width="400" visible="false">
            <h:outputText value="#{bundle.MessageSession}" />
            <input id="confirmBackToLogin" type="button" value="#{bundle.ButtonSession}" onclick="window.location='#{facesContext.externalContext.requestContextPath}/faces/index.xhtml';" />
        </p:dialog>
    </ui:composition>
</html>
