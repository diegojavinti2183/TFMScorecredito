<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuCodigo}" for="usuCodigo" />
                    <h:inputText id="usuCodigo" value="#{usuariosController.selected.usuCodigo}" title="#{bundle.EditUsuariosTitle_usuCodigo}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuCodigo}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuUsuario}" for="usuUsuario" />
                    <h:inputText id="usuUsuario" value="#{usuariosController.selected.usuUsuario}" title="#{bundle.EditUsuariosTitle_usuUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuPassword}" for="usuPassword" />
                    <h:inputText id="usuPassword" value="#{usuariosController.selected.usuPassword}" title="#{bundle.EditUsuariosTitle_usuPassword}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuPassword}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuActivo}" for="usuActivo" />
                    <h:inputText id="usuActivo" value="#{usuariosController.selected.usuActivo}" title="#{bundle.EditUsuariosTitle_usuActivo}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuNombre}" for="usuNombre" />
                    <h:inputText id="usuNombre" value="#{usuariosController.selected.usuNombre}" title="#{bundle.EditUsuariosTitle_usuNombre}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuNombre}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuAdmining}" for="usuAdmining" />
                    <h:inputText id="usuAdmining" value="#{usuariosController.selected.usuAdmining}" title="#{bundle.EditUsuariosTitle_usuAdmining}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuAdmining}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuAdminfec1}" for="usuAdminfec1" />
                    <h:inputText id="usuAdminfec1" value="#{usuariosController.selected.usuAdminfec1}" title="#{bundle.EditUsuariosTitle_usuAdminfec1}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuAdminfec1}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuAdminact}" for="usuAdminact" />
                    <h:inputText id="usuAdminact" value="#{usuariosController.selected.usuAdminact}" title="#{bundle.EditUsuariosTitle_usuAdminact}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuAdminact}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuAdminfec2}" for="usuAdminfec2" />
                    <h:inputText id="usuAdminfec2" value="#{usuariosController.selected.usuAdminfec2}" title="#{bundle.EditUsuariosTitle_usuAdminfec2}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuAdminfec2}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
