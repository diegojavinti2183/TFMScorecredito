<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListScoringpersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListScoringpersonasEmpty}" rendered="#{scoringpersonasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{scoringpersonasController.items.rowCount > 0}">
                    <h:outputText value="#{scoringpersonasController.pagination.pageFirstItem + 1}..#{scoringpersonasController.pagination.pageLastItem + 1}/#{scoringpersonasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{scoringpersonasController.previous}" value="#{bundle.Previous} #{scoringpersonasController.pagination.pageSize}" rendered="#{scoringpersonasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{scoringpersonasController.next}" value="#{bundle.Next} #{scoringpersonasController.pagination.pageSize}" rendered="#{scoringpersonasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{scoringpersonasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoringpersonasTitle_scorNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.scorNumero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoringpersonasTitle_scorFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.scorFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoringpersonasTitle_scorUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.scorUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoringpersonasTitle_scorCalificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.scorCalificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoringpersonasTitle_scorAdmining}"/>
                            </f:facet>
                            <h:outputText value="#{item.scorAdmining}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoringpersonasTitle_scorAdminfec1}"/>
                            </f:facet>
                            <h:outputText value="#{item.scorAdminfec1}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoringpersonasTitle_scorAdminact}"/>
                            </f:facet>
                            <h:outputText value="#{item.scorAdminact}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoringpersonasTitle_scorAdminfec2}"/>
                            </f:facet>
                            <h:outputText value="#{item.scorAdminfec2}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScoringpersonasTitle_scorPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.scorPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{scoringpersonasController.prepareView}" value="#{bundle.ListScoringpersonasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scoringpersonasController.prepareEdit}" value="#{bundle.ListScoringpersonasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scoringpersonasController.destroy}" value="#{bundle.ListScoringpersonasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{scoringpersonasController.prepareCreate}" value="#{bundle.ListScoringpersonasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListScoringpersonasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
