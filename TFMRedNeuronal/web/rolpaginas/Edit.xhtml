<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRolpaginasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRolpaginasLabel_rolpCodigo}" for="rolpCodigo" />
                    <h:inputText id="rolpCodigo" value="#{rolpaginasController.selected.rolpCodigo}" title="#{bundle.EditRolpaginasTitle_rolpCodigo}" required="true" requiredMessage="#{bundle.EditRolpaginasRequiredMessage_rolpCodigo}"/>
                    <h:outputLabel value="#{bundle.EditRolpaginasLabel_rolpAdmining}" for="rolpAdmining" />
                    <h:inputText id="rolpAdmining" value="#{rolpaginasController.selected.rolpAdmining}" title="#{bundle.EditRolpaginasTitle_rolpAdmining}" required="true" requiredMessage="#{bundle.EditRolpaginasRequiredMessage_rolpAdmining}"/>
                    <h:outputLabel value="#{bundle.EditRolpaginasLabel_rolpAdminfec1}" for="rolpAdminfec1" />
                    <h:inputText id="rolpAdminfec1" value="#{rolpaginasController.selected.rolpAdminfec1}" title="#{bundle.EditRolpaginasTitle_rolpAdminfec1}" required="true" requiredMessage="#{bundle.EditRolpaginasRequiredMessage_rolpAdminfec1}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRolpaginasLabel_rolpAdminact}" for="rolpAdminact" />
                    <h:inputText id="rolpAdminact" value="#{rolpaginasController.selected.rolpAdminact}" title="#{bundle.EditRolpaginasTitle_rolpAdminact}" required="true" requiredMessage="#{bundle.EditRolpaginasRequiredMessage_rolpAdminact}"/>
                    <h:outputLabel value="#{bundle.EditRolpaginasLabel_rolpAdminfec2}" for="rolpAdminfec2" />
                    <h:inputText id="rolpAdminfec2" value="#{rolpaginasController.selected.rolpAdminfec2}" title="#{bundle.EditRolpaginasTitle_rolpAdminfec2}" required="true" requiredMessage="#{bundle.EditRolpaginasRequiredMessage_rolpAdminfec2}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRolpaginasLabel_rolpRol}" for="rolpRol" />
                    <h:selectOneMenu id="rolpRol" value="#{rolpaginasController.selected.rolpRol}" title="#{bundle.EditRolpaginasTitle_rolpRol}" required="true" requiredMessage="#{bundle.EditRolpaginasRequiredMessage_rolpRol}">
                        <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRolpaginasLabel_rolpPagina}" for="rolpPagina" />
                    <h:selectOneMenu id="rolpPagina" value="#{rolpaginasController.selected.rolpPagina}" title="#{bundle.EditRolpaginasTitle_rolpPagina}" required="true" requiredMessage="#{bundle.EditRolpaginasRequiredMessage_rolpPagina}">
                        <f:selectItems value="#{paginasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{rolpaginasController.update}" value="#{bundle.EditRolpaginasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRolpaginasViewLink}"/>
                <br />
                <h:commandLink action="#{rolpaginasController.prepareList}" value="#{bundle.EditRolpaginasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRolpaginasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
