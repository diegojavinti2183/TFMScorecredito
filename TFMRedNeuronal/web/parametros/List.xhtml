<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParametrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParametrosEmpty}" rendered="#{parametrosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{parametrosController.items.rowCount > 0}">
                    <h:outputText value="#{parametrosController.pagination.pageFirstItem + 1}..#{parametrosController.pagination.pageLastItem + 1}/#{parametrosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{parametrosController.previous}" value="#{bundle.Previous} #{parametrosController.pagination.pageSize}" rendered="#{parametrosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{parametrosController.next}" value="#{bundle.Next} #{parametrosController.pagination.pageSize}" rendered="#{parametrosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{parametrosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_parCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.parCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_parNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.parNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_parValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.parValor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_parAdmining}"/>
                            </f:facet>
                            <h:outputText value="#{item.parAdmining}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_parAdminfec1}"/>
                            </f:facet>
                            <h:outputText value="#{item.parAdminfec1}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_parAdminact}"/>
                            </f:facet>
                            <h:outputText value="#{item.parAdminact}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_parAdminfec2}"/>
                            </f:facet>
                            <h:outputText value="#{item.parAdminfec2}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{parametrosController.prepareView}" value="#{bundle.ListParametrosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parametrosController.prepareEdit}" value="#{bundle.ListParametrosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parametrosController.destroy}" value="#{bundle.ListParametrosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{parametrosController.prepareCreate}" value="#{bundle.ListParametrosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParametrosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
